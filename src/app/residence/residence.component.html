


<div class="container mt-4">
  <h1 class="text-center mb-4">Residences</h1>
  
  <input type="text" [(ngModel)]="searchTerm" placeholder="Rechercher par adresse" />
  <div class="row">
    <div class="col-md-4 mb-4" *ngFor="let residence of filterResidences()">
      <div class="card h-100 shadow-sm">
        <img class="card-img-top" [src]="residence.image" alt="Residence image" />
        <div class="card-body d-flex flex-column">
          <h5 class="card-title">{{ residence.name }}</h5>
          <p class="card-text">
        <span *ngIf="residence.status === 'Disponible'" style="color: green;">✅ Disponible</span>
        <span *ngIf="residence.status === 'En Construction'" style="color: orange;">🚧 En Construction</span>
        <span *ngIf="residence.status === 'Vendu'" style="color: red;">❌ Vendu</span>
      </p>   
      <a [routerLink]="['/residence/details/', residence.id]"  class="btn btn-info m-2" >Details</a>
 
      <a href="#" class="btn btn-primary mt-auto" (click)="showLocation(residence)">Show Location</a>

      <button (click)="addToFavoris(residence)" class="far fa-heart">Like </button>
      <button (click)="delteResi(residence.id)">🗑 Supprimer</button>
      <a [routerLink]="['/appartement', residence.id]">Appartements list</a>


  </div>
</div>
</div>
</div>
</div>

<div *ngFor="let residence of favouriteList">
  <ul>
    <li>
      {{residence.name}}
    </li>
  </ul>

</div>
